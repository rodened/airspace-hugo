<head>
  <meta charset="utf-8">
  <title>{{ .Site.Title }}</title>

  {{ "<!-- mobile responsive meta -->" | safeHTML }}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="description" content="{{ with .Params.Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
  {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
  {{ hugo.Generator }}

  {{ "<!-- plugins -->" | safeHTML }}
  {{ range .Site.Params.plugins.css }}
  <link rel="stylesheet" href="{{ .link | absURL }}">
  {{ end }}

  {{ "<!-- Main Stylesheet -->" | safeHTML }}
  {{ $styles := resources.Get "scss/style.scss" | toCSS | minify }}
  <link rel="stylesheet" href="{{ $styles.Permalink }}" media="screen">

  {{ "<!--Favicon-->" | safeHTML }}
  <link rel="shortcut icon" href="{{ `static/images/favicon.png` | absURL }}" type="image/x-icon">
  <link rel="icon" href="{{ `static/images/favicon.png` | absURL }}" type="image/x-icon">

    <!-- owl carousel CSS -->
  <!-- link href="{{ "css/owl.carousel.css" | relURL}}" rel="stylesheet" -->
  <!-- link href="{{ "css/owl.theme.css" | relURL}}" rel="stylesheet" -->   
  {{- if .Params.Plotly }}
<!-- script src="https://cdn.plot.ly/plotly-1.50.0.min.js"></script -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
{{- end }}
</head>
